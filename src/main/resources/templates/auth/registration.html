<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">

  <label for="first_name">Введите имя пользователя: </label>
  <input type="text" th:field="*{firstName}" id="first_name"/>
  <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name Error</div>
  <br/>


  <label for="last_name">Введите фамилию пользователя: </label>
  <input type="text" th:field="*{lastName}" id="last_name"/>
  <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name Error</div>
  <br/>


  <label for="email">Введите email: </label>
  <input type="email" th:field="*{email}" id="email"/>
  <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
  <br/>


  <label for="password">Введите пароль: </label>
  <input type="password" th:field="*{password}" id="password"/>
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
  <br/>


  <input type="submit" value="ЗАРЕГЕСТРИРОВАТЬСЯ"/>

</form>
</body>
</html>
